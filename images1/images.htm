    <script>
        var files;
        $(document).ready(function () {
            $('#add_tag').click(function () {
                if($('.upload_tag').size()<30){
                    var $last_tag=$('.upload_tag:last').clone();
                    $last_tag.insertBefore($(this));
                    $('.upload_tag:last').val('').focus();
                }else{
                    alert('max tags limit reached!',1,3000);
                }
            });
            $('#upload_png_btn').click(function(){
                $('#upload_png_file').click();
            });
            document.getElementById('upload_png_file') && document.getElementById('upload_png_file').addEventListener('change', function (evt) {
                files = evt.target.files;
                for (var i = 0, f; f = files[i]; i++) {
                    if (!f.type.match('image.png')){continue;}
                    var reader = new FileReader();
                    reader.onload = (function(theFile) {
                        return function(e) {
                            document.getElementById('upload_png_btn').innerHTML='<img id="upload_png_preview" src="'+e.target.result+'">';
                        };
                    })(f);
                    reader.readAsDataURL(f);
                }
            }, false);
        })
        function pngaction() {
            if($('#upload_png_btn>img').size()==0){
                shake('#upload_png_container');
            }else if(document.getElementById('captcha').value==''){
                shake('#botverify');
            }else {
                var formData = new FormData();
                for (var i = 0, f; f = files[i]; i++) {
                    if (f.type.match('image.png')){
                        formData.append("png", f);
                    }
                }
                var tags=[];
                $('.upload_tag').each(function () {
                    var tag_val=$.trim($(this).val());
                    if(tag_val!=''){
                        formData.append("tags[]",tag_val);
                    }
                });
                $('#upload_submit').attr('disabled',true);
                $('#upload_loader').show();
                $('#upload_tags>input').removeClass('err_input');
                formData.append("caption",$.trim($('#upload_png_caption').val()));
                formData.append("website",'pngegg');
                formData.append("g-recaptcha-response",document.getElementById('captcha').value);
                $.ajax({
                    url: document.getElementById('upload_png').action,
                    data: formData,
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    dataType: "json",
                    success: function(callback){
                        if(callback.status){
                            $('#tip').show();
                            $('#tip_txt').html('Thank you for sharing your PNG');
                            setTimeout(function () {
                                location.reload()
                            },4500);
                        }else{
                            document.getElementById('captcha').value='';
                            grecaptcha.reset();
                            $('#tip').show();
                            $('#tip_txt').html(callback.msg);
                            setTimeout(function () {
                                $('#tip').hide();
                            },3000);
                            if(callback.tag_index>=0){
                                $('#upload_tags>input:eq('+callback.tag_index+')').addClass('err_input')
                            }
                        }
                        $('#upload_submit').attr('disabled',false);
                        $('#upload_loader').hide();
                    }
                });
            }
        }
        function shake(elem) {
            $(elem).addClass('shake');
            setTimeout(function () {
                $(elem).removeClass('shake')
            },820);
        }
    </script>
